<div class="gameBoy">
<div class="row">
<div id="gameBoy" class="col-3">
  <img src="assets/images/gameBoy.webp">
  <mat-form-field appearance="outline">
    <mat-label>Choose your Pokemon</mat-label>
    <input #pokiInput matInput placeholder="Bulbasaur" value="1" (keyup.enter)="getPokemon(pokiInput.value)">
  </mat-form-field>
</div>

<div class="col-6" align="center">
  <app-pokemon-details></app-pokemon-details>
</div>
</div>
</div>
